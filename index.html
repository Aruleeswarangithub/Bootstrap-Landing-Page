<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsha - Business Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1a2b47;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: transparent;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .nav-link {
            color: white;
            margin-right: 15px;
        }
        .nav-link.active {
            color: #5ea3fc;
        }
        .btn-primary {
            background-color: #5ea3fc;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 20px;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            text-align: left;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero-content h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .hero-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .hero-buttons a {
            margin-right: 15px;
        }
        .hero-image img {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">ARSHA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dropdown</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item">
                        <a class="btn btn-primary ms-3" href="#">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container hero-section d-flex align-items-center">
        <div class="row">
            <div class="col-lg-6 hero-content">
                <h1>Better Solutions For Your Business</h1>
                <p>We are a team of talented designers making websites with Bootstrap</p>
                <div class="hero-buttons">
                    <a href="#" class="btn btn-primary">Get Started</a>
                    <a href="#" class="btn btn-outline-light"><i class="fas fa-play-circle"></i> Watch Video</a>
                </div>
            </div>
            <div class="col-lg-6 hero-image">
                <img src="hero-image.png" alt="Illustration">
            </div>
        </div>
    </section>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
